<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/test_ride_form.css">
    <link rel="shortcut icon" href="../IMG/favicon.jpg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form action="#" class="form_test_ride w-50 position-absolute top-0 start-50 translate-middle-x pe-3 pb-3 ps-3 pt-5">

        <div class="logo row g-3 mb-5">
        <div class="col-md-12">
            <a href="../HTML/index.html" class=""><img src="../IMG/logo-test-ride.png" alt=""></a>
        </div>
        </div>
    
        <div class="row g-3 mb-5">
            <div class="col-md-12">
                <span class="text-center position-absolute start-50 translate-middle-x h1">Login</span>
            </div>
        </div>

        <div class="row g-3 mb-5">
            <div class="col-md-12">
            <input type="email" class="form-control border-top-0 border-end-0 border-start-0" placeholder="EMAIL" required>
            </div>
        </div>

        <div class="row g-3 mb-5">
            <div class="col-md-12">
            <input type="password" class="form-control border-top-0 border-end-0 border-start-0" placeholder="PASSWORD" required>
            </div>
        </div>
        
        <div class="row g-3 mb-5">
            <div class="col-md-6">
                <a href="#" class="text-decoration-none text-secondary"><i>Forgot Your Password?</i></a>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger position-absolute start-50 translate-middle-x">LOGIN</button>
            </div>  
        </div>

        <div class="row g-3 mb-5">
            <div class="col-md-12 ">
                <span class="position-absolute start-50 translate-middle-x">Don't have an Account? <a href="#" class="text-decoration-none fst-italic">Register</a></span>
            </div>
        </div>
    </form>
</body>
</html>
